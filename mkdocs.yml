site_name: Blueprint for an AI-First Company
site_description: >-
  A practical guide to building companies where AI is the foundation, not an afterthought.
  12 chapters, 20 frameworks, and battle-tested patterns from a founder whose team built 15 AI backoffice microsites in 3 months with just 2 people.
site_author: Saurav Bhatia
site_url: https://saurav-yirifi.github.io/blueprint-ai-first-company/
copyright: "&copy; 2026 Saurav Bhatia &mdash; CC BY-NC-SA 4.0"

repo_url: https://github.com/saurav-yirifi/blueprint-ai-first-company
repo_name: saurav-yirifi/blueprint-ai-first-company

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  font: false
  icon:
    logo: material/cube-outline
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/blueprint.css

markdown_extensions:
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - def_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

