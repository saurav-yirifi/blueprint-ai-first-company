name: Link Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,301,302,403,429
            --retry-wait-time 5
            --max-retries 3
            --exclude-path './examples/**/*.py'
            --exclude-path './examples/**/*.yaml'
            --exclude-path './examples/**/*.json'
            --exclude-path './examples/**/*.yml'
            --exclude 'linkedin.com'
            --exclude 'twitter.com'
            --exclude 'x.com'
            --exclude 'aiblueprint.saurav.ai'
            --timeout 30
            './**/*.md'
          fail: true

      - name: Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: ./lychee/out.md
          retention-days: 14
